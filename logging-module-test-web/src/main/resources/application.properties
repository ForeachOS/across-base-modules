logging.request-response.enabled=true
logging.request.logger=FILTER
logging.method.enabled=true
logging.method.default-minimum-duration=5
logging.logstash.servers=localhost:5000
logging.kibana.server=http://localhost:5601
logging.logstash.application=logging-module-test
spring.datasources.driver-class-name=org.h2.Driver
spring.datasources.poolName=hikari-poc-pool
spring.datasources.idleTimeout=600000
spring.datasources.maximumPoolSize=10
spring.datasources.minimumIdle=2
spring.datasources.transactionIsolation=TRANSACTION_READ_COMMITTED
spring.datasources.url=jdbc:h2:mem:poc-db
spring.datasources.username=poc
spring.datasources.leakDetectionThreshold=30000
