<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>List registered Servlet filters</title>
</head>
<body th:fragment="content">
	<div class="row" th:replace="th/across :: table (${filtersTable})"></div>
    <th:block th:if="${filterMaps != null}">
      <div class="row" th:replace="th/across :: table (${filterMaps})"></div>
    </th:block>
    <th:block th:if="${filterMaps == null}">
      <div class="alert alert-danger">
        This application container is not supported.
      </div>
    </th:block>
</body>
</html>
