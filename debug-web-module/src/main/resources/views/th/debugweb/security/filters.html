<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>List Spring Security filters</title>
</head>
<body th:fragment="content">

<table class="table table-striped table-bordered table-hover">
    <tr>
        <th>Order</th>
        <th>Request matcher</th>
    </tr>
    <tr th:each="filterInfo : ${securityFilters}">
        <td style="width: 60px">[[${filterInfoStat.index}]]</td>
        <td>
            <p>[[${filterInfo.requestMatcher}]]</p>
            <a th:href="${'#filters-' + filterInfoStat.index}" data-toggle="collapse">[[${filterInfo.filters.size()}]] security filters</a>
            <div class="collapse" th:id="${'filters-' + filterInfoStat.index}">
                <div th:each="filter : ${filterInfo.filters}">[[${filter.class.name}]]</div>
            </div>
        </td>
    </tr>
</table>

</body>
</html>
