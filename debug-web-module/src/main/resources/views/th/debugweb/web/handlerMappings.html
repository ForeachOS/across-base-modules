<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>List registered Spring HandlerMapping</title>
</head>
<body th:fragment="content">

<blockquote id="page-info">
	<p>Lists the <code>HandlerMethod</code> registrations by <code>HandlerMapping</code> they belong to.</p>
</blockquote>
<div th:each="handler : ${handlerMappings}">
	<h3>
		[[${handler.beanName}]]<br/><small><code th:text="${handler.handlerType}">handler class</code></small>
	</h3>
	<table class="table table-hover">
		<thead>
		<tr>
			<th>Pattern</th>
			<th>Method</th>
			<th>Bean</th>
		</tr>
		</thead>
		<tbody>
		<tr th:each="handlerMethod : ${handler.methods}">
			<td><kbd th:text="${handlerMethod.pattern}"></kbd></td>
			<td th:text="${handlerMethod.mappingType}"></td>
			<td>
				<code th:text="${handlerMethod.methodOwnerType}"></code><br />
				<small style="word-break: break-all"><code th:text="${handlerMethod.methodSignature}"></code></small>
			</td>
		</tr>
		</tbody>
	</table>
</div>
</body>
</html>
